{% if site.data.resume.tools %}
<div class="section">
    <p class="section-icon"><i class="fas fa-cubes"></i> Tools </p>
    <ul class="fa-ul">
        {% for seminar in site.data.resume.tools %}
        <li><span class="fa-li"><i class="fab fa-cloudscale fa-pulse fa-xs"></i></span><p class="no-margin" >{{seminar.tname}}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
