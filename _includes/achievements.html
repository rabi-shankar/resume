{% if site.data.resume.achievements %}
<div class="section">
    <p class="section-icon"><i class="fas fa-trophy"></i> Awards & Achievements: </p>
    <ul class="fa-ul">
        {% for achieved in site.data.resume.achievements %}
        <li><span class="fa-li"><i class="far fa-dot-circle fa-xs"></i></span><p class="no-margin" >{{achieved.achieve}}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
