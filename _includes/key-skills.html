{% if site.data.resume.key-skills %}
<div class="section">
    <p class="section-icon"><i class="fas fa-key"></i> Key-skills: </p>
    <ul class="fa-ul">
        {% for key in site.data.resume.key-skills %}
        <li><span class="fa-li"><i class="far fa-dot-circle fa-xs"></i></span><p class="no-margin" >{{key.skill}}</p></li>
        {% endfor %}
    </ul>
</div>
{% endif %}
