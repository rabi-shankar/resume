{% if site.data.resume.hobbies %}
<div class="section">
    <p class="section-icon"><i class="fas fa-icons"></i> Hobbies: </p>
    <ul class="fa-ul">
        {% for h in site.data.resume.hobbies %}
        <li><span class="fa-li"><i class="far fa-dot-circle fa-xs"></i></span><p class="no-margin" >{{h.hobbie}}</p></li>
        {% endfor %}
    </ul>
</div>
{% endif %}
